<h1 mat-dialog-title>Borrar película</h1>
<mat-dialog-content class="mat-typography">
  ¿Está seguro de que sea borrar la película? Esta opción es irreversible.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Borrar</button>
</mat-dialog-actions>
