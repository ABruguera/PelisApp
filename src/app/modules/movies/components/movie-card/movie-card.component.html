<div class="movie-card">
  <span class="title" [routerLink]="[data.id]">{{ data.title }}</span>
  <img [src]="data.poster ? data.poster : '/assets/img/no-image.png'" [routerLink]="[data.id]" />
  <div *ngIf="data.genre && data.genre.length > 0" class="generos">
    <span class="genero" *ngFor="let genre of data.genre"> #{{ genre }} </span>
  </div>
</div>
